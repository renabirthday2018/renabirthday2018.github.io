<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <title>橋本麗愛17歳誕生日おめでとう！</title>
  <script>
    $(document).ready(function(){
      $('#black-layer input[type=submit]').on('click', function(){
        var password = $('#black-layer input[type=text]').val();
        $.post('https://tagamidaiki.com/rena17/login.php', {
          password: password
        }, function(data){
          if(data.status == 'success'){
            var str = '<iframe class="embed-responsive-item" width="650" height="400" src="https://www.youtube.com/embed/' + data.content + '" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>'
            $('#youtube').append(str)
            $('#black-layer').addClass('off');
            $('#black-layer').removeClass('on');
          } else {
            $('#black-layer .error').text('パスワードが違います');
          }
        });
        return false;
      })
    });
  </script>
</head>
<body>
  <div id="black-layer" class="on">
    <p>PASSWORD</p>
    <div class="error"></div>
    <div>
      <input type="text" name="password">
      <input type="submit" value="GO">
    </div>
  </div>
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <span class="navbar-brand">橋本麗愛17歳生誕スペシャルコンテンツ</span>
        </div>
      </div>
    </nav>
  </header>
  <div class="container main">
    <div class="col-md-9 movie">
      <div id="youtube" class="embed-responsive embed-responsive-16by9">
      </div>
    </div>
  </div>
</body>
</html>
